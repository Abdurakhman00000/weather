<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bishkek</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section id="section">
        <div class="container">
            <div class="weather">
                <div class="right">
                    <button><a href="http://127.0.0.1:5500/talas.html"><ion-icon name="arrow-forward-outline"></ion-icon></a></button>
                </div>

                <h1 class="name"></h1>

                <h4 class="state"></h4>

                <img class="state_img" src="https://www.pngall.com/wp-content/uploads/11/Weather-PNG.png" alt="">

                <h1 class="temp"></h1>
            </div>


            <div class="blocks">
                <div class="block1">
                    <p>Humanity:</p>
                    <h3 class="humanity"></h3>
                </div>

                <div class="block2">
                    <p>Visibility:</p>
                    <h3 class="visib">4000</h3>
                </div>

                <div class="block3">
                    <p>Wind:</p>
                    <h3 class="wind">33</h3>
                </div>

                <div class="block4">
                    <p>Max-temp:</p>
                    <h3 class="max">33</h3>
                </div>

                <div class="block5">
                    <p>Min-temp:</p>
                    <h3 class="min">11</h3>
                </div>

                <div class="block6">
                    <p>Feels like:</p>
                    <h3 class="feels">322</h3>
                </div>

                <div class="block7">
                    <p>Timezone</p>
                    <h3 class="timezone">7000</h3>
                </div>
            </div>
        </div>
    </section>




    <script src="./bishkek.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
